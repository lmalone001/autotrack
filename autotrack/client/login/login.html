<div layout="row" ng-controller="loginController">
    <div flex="10"></div>

    <form >

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Login</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <!-- we are using ng-model to bind this view and the user model -->
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input ng-model="username">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input ng-model="password">
                </md-input-container>


            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="login()" class="md-primary">login</md-button>
        </md-dialog-actions>
    </form>

    <div flex="10"></div>
</div> <!-- end row -->
