<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout="row" ng-controller="loginController">
    <div flex="10"></div>

    <form >
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Create your account</h3>
                </div>

            </div>
        </md-toolbar>



        <md-dialog-content>
            <div class="md-dialog-content">

                <!-- we are using ng-model to bind this view and the user model -->
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input ng-model="username">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="password">
                </md-input-container>


            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="register()" class="md-primary">create account</md-button>
        </md-dialog-actions>

        <!--<md-dialog-actions layout="row">-->
        <!--<md-button ng-click="register()" class="md-primary">register</md-button>-->
        <!--</md-dialog-actions>-->
    </form>

    <div flex="10"></div>
</div> <!-- end row -->

</body>
</html>
