<div layout="row" ng-controller="carController" ng-cloak>
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <md-toolbar ng-init="getCar()" class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Scheduled services for {{carname}} ({{carmileage}} miles)</h3>
                </div>
                <!-- button for creating car -->

                <md-button class="md-raised" ng-click="showAddServiceForm()">+</md-button>

            </div>
        </md-toolbar>


        <md-content flex>
            <!-- show product record list -->
            <md-list ng-init="showServiceTypes()">
                <md-list-item class="md-3-line" ng-repeat="serviceType in serviceTypes">

                    <!-- product information -->
                    <div class="md-list-item-text">
                        <h3>{{serviceType.name}}</h3>
                        <p>Schedule every {{serviceType.frequency}} miles</p>
                        <p>Next service due at {{serviceType.nextServiceDueMileage}} miles</p>
                        <!--<p>Mileage {{car.mileage}}</p>-->
                    </div>
                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <!-- 'edit' button will be here -->
                        <!--<md-button class="md-raised md-primary"-->
                                   <!--ng-click="showServiceTypes(car.id)">-->
                            <!--Details</md-button>-->
                        <!-- 'delete' button will be here -->
                        <md-button class="md-raised md-primary"
                                   ng-click="setServiceType(serviceType)"
                                   ng-href="#/history/' + {{serviceType.id}}">
                            View history</md-button>
                        <md-button class="md-raised md-primary" ng-click="confirmCompleteService(serviceType.id)">Complete</md-button>
                        <md-button class="md-raised md-primary" ng-click="showUpdateServiceForm(serviceType.id)">Edit</md-button>
                        <md-button class="md-raised md-primary" ng-click="confirmDeleteServiceType(serviceType.id)">Delete</md-button>


                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <div flex="10"></div>
</div> <!-- end row -->
